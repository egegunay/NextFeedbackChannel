<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Survey</title>
    <style>
        .option-input {
            display: flex;
            margin-bottom: 5px;
        }
        .option-input input {
            margin-right: 10px;
        }
        .remove-button, .add-button {
            border: none;
            cursor: pointer;
        }
        .remove-button {
            background-color: red;
            color: white;
        }
        .add-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Create a Survey</h1>
    <form id="surveyForm">
        <label for="business_id">Business ID:</label>
        <input type="text" id="business_id" name="business_id" required>
        
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        
        <div id="optionsContainer">
            <div class="option-input">
                <input type="text" class="option" name="option" placeholder="Option" required>
                <button type="button" class="remove-button" onclick="removeOption(this)">-</button>
                <button type="button" class="add-button" id="addOptionButton" onclick="addOption()">+</button>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        function addOption() {
            const optionsContainer = document.getElementById('optionsContainer');
            const newOptionInput = document.createElement('div');
            newOptionInput.className = 'option-input';
            newOptionInput.innerHTML = `
                <input type="text" class="option" name="option" placeholder="Option" required>
                <button type="button" class="remove-button" onclick="removeOption(this)">-</button>
                <button type="button" class="add-button" onclick="addOption()">+</button>
            `;
            optionsContainer.appendChild(newOptionInput);
            updateAddButton();
        }

        function removeOption(button) {
            const optionInput = button.parentElement;
            optionInput.remove();
            updateAddButton();
        }

        function updateAddButton() {
            const addButtons = document.querySelectorAll('.add-button');
            addButtons.forEach(button => button.remove());
            const lastOptionInput = document.querySelector('#optionsContainer .option-input:last-child');
            if (lastOptionInput) {
                const addButton = document.createElement('button');
                addButton.type = 'button';
                addButton.className = 'add-button';
                addButton.textContent = '+';
                addButton.onclick = addOption;
                lastOptionInput.appendChild(addButton);
            }
        }

        document.getElementById('surveyForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const business_id = document.getElementById('business_id').value;
            const question = document.getElementById('question').value;
            const options = Array.from(document.getElementsByClassName('option')).map(input => input.value);
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('/surveyCreate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ business_id, question, options })
                });

                const text = await response.text();
                responseMessage.textContent = text;
            } catch (error) {
                console.error(error);
                responseMessage.textContent = 'Error: Unable to submit the survey.';
            }
        });

        updateAddButton();
    </script>
</body>
</html>
