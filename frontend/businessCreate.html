<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Creation</title>
</head>
<body>
    <h1>Create a Business</h1>
    <form id="businessForm">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" required>
        <button type="submit">Create</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('businessForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const businessName = document.getElementById('businessName').value;
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('/businessCreate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: businessName
                });

                const text = await response.text();
                responseMessage.textContent = text;
            } catch (error) {
                console.error(error);
                responseMessage.textContent = 'Error: Unable to submit the business.';
            }
        });
    </script>
</body>
</html>
