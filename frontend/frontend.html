<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Feedback</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
            text-align: center;
        }

        .answer {
            cursor: pointer;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: inline-block;
        }

        .answer:hover {
            background-color: #f0f0f0;
        }

        .question {
            font-size: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="survey">
        <div id="question" class="question"></div>
        <div id="answers"></div>
    </div>

    <script>
        async function fetchSurvey() {
            const currentPath = window.location.pathname;
            const uuidRegex = /\/survey\/([a-fA-F0-9-]+)[\/?]?.*/;
            const match = currentPath.match(uuidRegex);
            
            if (!match) {
                console.error('Survey ID not found in URL');
                return;
            }

            const surveyId = match[1]; // There is a better way to do this, next release though.

            try {
                const response = await fetch(`/survey/${surveyId}`, {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const surveyData = await response.json();

                displaySurvey(surveyData, surveyId);
            } catch (error) {
                console.error('Error fetching survey:', error.message);
            }
        }

        function displaySurvey(surveyData, surveyId) {
            const questionElement = document.getElementById('question');
            const answersElement = document.getElementById('answers');

            questionElement.textContent = surveyData.question;

            answersElement.innerHTML = '';
            surveyData.options.forEach((option, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.textContent = option;
                answerElement.onclick = () => sendFeedback(surveyId, index + 1);
                answersElement.appendChild(answerElement);
            });
        }

        async function sendFeedback(surveyId, feedback) {
            try {
                const response = await fetch(`/survey/${surveyId}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ feedback: feedback.toString() }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                console.log('Feedback received:', data);
            } catch (error) {
                console.error('Error sending feedback:', error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchSurvey);
    </script>
</body>

</html>
